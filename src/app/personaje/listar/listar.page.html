<ion-header>
  <ion-toolbar>
    <ion-title>listar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['agregar']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card *ngFor="let personaje of listaPersonajes">
    <ion-img [src]="personaje.foto" loading="lazy"></ion-img>
    <ion-card-header>
      <ion-card-title>
        {{personaje.nombre}}
      </ion-card-title>
      <ion-card-subtitle>
        {{personaje.edad}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-label>
        Habilidades :
      </ion-label>
      <ion-label>
        <ion-chip *ngFor="let habili of personaje.habilidad">
          {{habili}}
        </ion-chip>
      </ion-label>
      <br>
      <ion-label>
        Sexualidad : {{personaje.sexualidad}}
      </ion-label>
      <br>
      <ion-label>
        Frase:
        {{personaje.frase}}
      </ion-label>
    </ion-card-content>
  </ion-card>
  <!--Infinite scroll-->
  <ion-infinite-scroll (ionInfinite)="cargarMasDatos()">
    <ion-infinite-scroll-content loadingText="Cargando personajes . . .">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
